<div class="wrapper">
    <div>
    </div>
    <div class="container">
        <div class="card">
            <form action="" method="get">
                <h3 class="form-title">Add Product</h3>
                <div class="form-field">
                    <label for="pname">Product Name:</label>
                    <input type="text" name="pname" id="pname" placeholder="XYZ">
                </div>
                <div class="form-field">
                    <label for="price">Price in INR (â‚¹):</label>
                    <input type="number" name="price" id="price" placeholder="e.g. 599">
                </div>
                <div class="form-field">
                    <label for="stock">Stock Available:</label>
                    <input type="number" name="stock" id="stock" placeholder="e.g. 24">
                </div>
                <div class="form-field">
                    <label for="imgurl">Stock Available:</label>
                    <input type="url" name="imgurl" id="imgurl" placeholder="e.g. https://..../img.png">
                </div>
                <span>
                    <!-- add product should take you back to product list -->
                    <input type="submit" value="Add Product">
                    <a [href]="'productslist'" class="btn-back">Cancel</a>
                </span>
            </form>
        </div>
    </div>
</div>
