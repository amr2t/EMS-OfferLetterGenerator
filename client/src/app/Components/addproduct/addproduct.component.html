<div class="wrapper">
    <div class="container">
        <div class="card">
            <form action="" (submit)="onSubmit()" method="get">
                <h3 class="form-title">Add Product</h3>
                <div class="form-field">
                    <label for="pname">Product Name:</label>
                    <input type="text" name="pname" id="pname" maxlength="16" [(ngModel)]="headline" placeholder="XYZ:16 max">
                </div>
                <div class="form-field">
                    <label for="description">Description :</label>
                    <textarea type="text" name="description" id="description" class="description"
                        [(ngModel)]="description" placeholder="e.g. Samsung Galaxy Tab A8 26.69cm (10.5 inch) Display, RAM 4 GB, ROM 64 GB Expandable, Wi-Fi Tablet, Gray, (SM-X200NZAEINU)"></textarea>
                </div>
                <div class="form-field">
                    <label for="price">Price in INR (â‚¹):</label>
                    <input type="number" name="price" id="price" [(ngModel)]="price" placeholder="e.g. 599">
                </div>
                <div class="form-field">
                    <label for="stock">Stock Available:</label>
                    <input type="number" name="stock" id="stock" [(ngModel)]="quantity" placeholder="e.g. 24">
                </div>
                <div class="form-field">
                    <label for="imgurl">Image URL:</label>
                    <input type="url" name="imgurl" id="imgurl" [(ngModel)]="imageurl" placeholder="e.g. https://..../img.png">
                </div>
                <span>
                    <!-- add product should take you back to product list -->
                    <input type="submit" value="Add Product">
                    <a [href]="'productslist'" class="btn-back">Cancel</a>
                </span>
            </form>
        </div>
    </div>
</div>
