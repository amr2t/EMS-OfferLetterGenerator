<div class="card">
    <form action="" method="get">
        <h3 class="form-title">SIGN UP</h3>
        <div class="form-field">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" placeholder="John Doe">
        </div>
        <div class="form-field">
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" placeholder="abc@xyz.com">
        </div>
        <div class="form-field">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="123456789">
        </div>
        <div class="form-field">
            <label for="repassword">Re-enter Password:</label>
            <input type="password" name="repassword" id="repassword" placeholder="123456789">
        </div>
        <div class="form-field">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="1 ABC Street, XYZ, MN XXXX25">
        </div>
        <p>Don't have an account? <a href="#">Sign Up Now!</a></p>
    </form>
</div>
